<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bread restaurant</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <nav>
        <ul>
            <li><a href="#home">home</a></li>
            <li><a href="#menu">menu</a></li>
            <li><a href="#booking">book a table</a></li>
        </ul>
    </nav>


    <header id="home">
        <div class="hero-text">
            <h1>bread restaurant</h1>
            <p>come and experience bread</p>
            <a href="#booking" class="btn">book a table</a>
        </div>
    </header>

    <section id="menu">
        <h2>menu</h2>
        <div class="menu-items">
            <div class="menu-item">
                <h3>starters</h3>
                <p>baguette</p>
            </div>
            <div class="menu-item">
                <h3>main course</h3>
                <p>baked dough</p>
            </div>
            <div class="menu-item">
                <h3>dessert</h3>
                <p>wheat cake</p>
            </div>
        </div>
    </section>

    <section id="booking">
        <h2>book a table</h2>

        <form id="booking-form">
            <label for="name">name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">email</label>
            <input type="email" id="email" name="email" required>

            <label for="guests">number of guests</label>
            <input type="number" id="guests" name="guests" min="1" required>

            <button type="submit">book Now</button>
        </form>

        <div id="calendar">
            <div class="calendar-header"></div>
            <div class="calendar-grid"></div>
        </div>

        <div id="confirmation-message"></div>
    </section>

    <footer>
        <p>all rights reserved for bread restaurant 2025</p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
